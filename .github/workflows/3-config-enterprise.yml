name: Config 3 - Enterprise (Full)

on:
  push:
    branches: [main, develop]
    paths:
      - "requirements.txt"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/3-config-enterprise.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main, develop]

jobs:
  enterprise-full-audit:
    runs-on: ubuntu-latest
    name: "Audit: Config 3 - pip-audit + pip-licenses ONLY"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: false

      - name: Install ONLY pip-audit
        run: |
          pip install pip-audit
          echo "‚úÖ Installed: pip-audit"
        continue-on-error: false

      - name: Train ML Model
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL..."
          echo "=========================================="
          python save_model.py
          echo "‚úÖ Model training completed"
        continue-on-error: false

      - name: Run pip-audit (full vulnerability scan with descriptions)
        run: |
          echo "=========================================="
          echo "üîê RUNNING FULL AUDIT (pip-audit)..."
          echo "=========================================="
          pip-audit --desc > enterprise-audit-full.txt 2>&1
          cat enterprise-audit-full.txt
          echo ""
        continue-on-error: false

      - name: Generate complete dependency tree
        run: |
          echo "=========================================="
          echo "üå≥ GENERATING DEPENDENCY TREE..."
          echo "=========================================="
          pip list > enterprise-versions.txt
          echo "‚úÖ Complete version inventory generated"
          cat enterprise-versions.txt
          echo ""
        continue-on-error: false

      - name: Generate comprehensive Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "‚úÖ Audit reports generated"
        continue-on-error: false

      - name: Create comprehensive audit reports archive
        run: |
          echo "=========================================="
          echo "üì¶ CREATING REPORTS ARCHIVE..."
          echo "=========================================="
          mkdir -p enterprise-reports
          cp enterprise-audit-full.txt enterprise-reports/ 2>/dev/null || true
          cp enterprise-versions.txt enterprise-reports/ 2>/dev/null || true
          cp AUDIT_REPORT.md enterprise-reports/ 2>/dev/null || true
          cp AUDIT_TABLE.md enterprise-reports/ 2>/dev/null || true
          cp AUDIT_TABLE.json enterprise-reports/ 2>/dev/null || true
          cp audit-report.json enterprise-reports/ 2>/dev/null || true
          cp GITHUB_SUMMARY.md enterprise-reports/ 2>/dev/null || true
          
          zip -r enterprise-audit-reports.zip enterprise-reports
          echo "‚úÖ Archive created: enterprise-audit-reports.zip"
          ls -lah enterprise-audit-reports.zip
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and PUSH Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:config3-latest
            ghcr.io/${{ github.repository }}/ml-api:config3-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comprehensive API testing
        run: |
          docker run -d -p 8000:8000 --name test-api-enterprise ghcr.io/${{ github.repository }}/ml-api:config3-latest
          sleep 4
          
          echo "=========================================="
          echo "üß™ COMPREHENSIVE API TESTING..."
          echo "=========================================="
          
          echo "Testing /health endpoint..."
          HEALTH=$(curl -s http://localhost:8000/health)
          if echo "$HEALTH" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          echo "Testing /predict endpoint (Scenario 1)..."
          PRED1=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 30, "sibsp": 0, "parch": 0, "fare": 100, "embarked": 2}')
          if echo "$PRED1" | grep -q "prediction"; then
            echo "‚úÖ Scenario 1 passed"
          else
            echo "‚ùå Scenario 1 failed"
            exit 1
          fi
          
          echo "Testing /predict endpoint (Scenario 2)..."
          PRED2=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 3, "sex": 0, "age": 20, "sibsp": 1, "parch": 0, "fare": 8.05, "embarked": 0}')
          if echo "$PRED2" | grep -q "prediction"; then
            echo "‚úÖ Scenario 2 passed"
          else
            echo "‚ùå Scenario 2 failed"
            exit 1
          fi
          
          echo "‚úÖ All comprehensive API tests passed!"
          docker stop test-api-enterprise || true
        continue-on-error: false

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-artifacts-config3
          path: models/
          if-no-files-found: warn

      - name: Upload enterprise full audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enterprise-full-audit-reports
          path: |
            enterprise-audit-full.txt
            enterprise-versions.txt
          if-no-files-found: warn

      - name: Upload comprehensive reports archive
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enterprise-reports-archive
          path: enterprise-audit-reports.zip
          if-no-files-found: warn

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-reports-config3
          path: AUDIT_REPORT.md
          if-no-files-found: warn

