name: Config 3 - Enterprise (Full)

on:
  push:
    branches: [main, develop]
    paths:
      - "requirements.txt"
      - "pyproject.toml"
      - "poetry.lock"
      - "Pipfile"
      - "Pipfile.lock"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/3-config-enterprise.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
      - "Dockerfile.dev"
      - "Dockerfile.prod"
  pull_request:
    branches: [main, develop]

jobs:
  enterprise-full-audit:
    runs-on: ubuntu-latest
    name: "Audit: Enterprise Config (SBOM + fossa-cli + Full Reports)"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Detect dependency manager (pip/poetry/pipenv)
        id: detect-manager
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "manager=poetry" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected: Poetry (pyproject.toml)"
          elif [ -f "Pipfile" ]; then
            echo "manager=pipenv" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected: Pipenv (Pipfile)"
          else
            echo "manager=pip" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected: pip (requirements.txt)"
          fi

      - name: Install Poetry (if using Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          python -m pip install --upgrade pip poetry
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
          poetry install --no-interaction --only dev

      - name: Install Pipenv (if using Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          python -m pip install --upgrade pip pipenv
          pipenv install --dev

      - name: Install project dependencies (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: false

      - name: Install audit tools (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          pip install pip-audit pip-licenses licensecheck pipdeptree
        continue-on-error: false

      - name: Install audit tools (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          poetry add --group dev pip-audit pip-licenses licensecheck pipdeptree
        continue-on-error: false

      - name: Install audit tools (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          pipenv install --dev pip-audit pip-licenses licensecheck pipdeptree
        continue-on-error: false

      - name: Clean up old packages
        run: |
          echo "=========================================="
          echo "ðŸ§¹ CLEANING UP OLD/UNWANTED PACKAGES..."
          echo "=========================================="
          pip uninstall -y text-unidecode 2>/dev/null || true
          echo "âœ… Cleanup completed"
        continue-on-error: true

      - name: Train ML Model (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ðŸ¤– TRAINING ML MODEL (Titanic) via pip..."
          echo "=========================================="
          python save_model.py
          echo ""
          echo "âœ… Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Train ML Model (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ðŸ¤– TRAINING ML MODEL (Titanic) via Poetry..."
          echo "=========================================="
          poetry run python save_model.py
          echo ""
          echo "âœ… Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Train ML Model (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ðŸ¤– TRAINING ML MODEL (Titanic) via Pipenv..."
          echo "=========================================="
          pipenv run python save_model.py
          echo ""
          echo "âœ… Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Install fossa-cli
        run: |
          echo "=========================================="
          echo "ðŸ“¥ INSTALLING FOSSA-CLI..."
          echo "=========================================="
          curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | bash
          fossa --version
        continue-on-error: true

      - name: Run pip-audit (Full audit with descriptions - pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ðŸ“‹ FULL AUDIT REPORT (pip-audit + descriptions)"
          echo "=========================================="
          pip-audit -r requirements.txt --desc > enterprise-audit-full.txt 2>&1
          cat enterprise-audit-full.txt
          echo ""
        continue-on-error: false

      - name: Run pip-audit (Full audit with descriptions - Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ðŸ“‹ FULL AUDIT REPORT (pip-audit + descriptions via Poetry)"
          echo "=========================================="
          poetry run pip-audit --desc > enterprise-audit-full.txt 2>&1
          cat enterprise-audit-full.txt
          echo ""
        continue-on-error: false

      - name: Run pip-audit (Full audit with descriptions - Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ðŸ“‹ FULL AUDIT REPORT (pip-audit + descriptions via Pipenv)"
          echo "=========================================="
          pipenv run pip-audit --desc > enterprise-audit-full.txt 2>&1
          cat enterprise-audit-full.txt
          echo ""
        continue-on-error: false

      - name: Run fossa-cli analysis (Full scan - licenses + deps + vulnerabilities)
        run: |
          echo "=========================================="
          echo "ðŸ” FOSSA FULL SCAN (Enterprise)..."
          echo "=========================================="
          fossa analyze --json > enterprise-fossa-analyze.json 2>&1 || true
          cat enterprise-fossa-analyze.json || echo "âš ï¸ Fossa analyze completed with warnings"
          echo ""
        continue-on-error: true

      - name: Run fossa-cli test (License & vulnerability compliance check)
        run: |
          echo "=========================================="
          echo "âœ… FOSSA COMPLIANCE TEST..."
          echo "=========================================="
          fossa test --json > enterprise-fossa-test.json 2>&1 || true
          cat enterprise-fossa-test.json || echo "âš ï¸ Fossa test completed with warnings"
          echo ""
        continue-on-error: true

      - name: Check for forbidden licenses (GPL strategy - pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "âš–ï¸  CHECKING LICENSE STRATEGY (REJECT:GPL)..."
          echo "=========================================="
          licensecheck --zero
          
          if pip-licenses | grep -i "gpl"; then
            echo "âŒ GPL license detected!"
            exit 1
          fi
          echo "âœ… No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses (GPL strategy - Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "âš–ï¸  CHECKING LICENSE STRATEGY (REJECT:GPL) via Poetry..."
          echo "=========================================="
          poetry run licensecheck --zero
          
          if poetry run pip-licenses | grep -i "gpl"; then
            echo "âŒ GPL license detected!"
            exit 1
          fi
          echo "âœ… No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses (GPL strategy - Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "âš–ï¸  CHECKING LICENSE STRATEGY (REJECT:GPL) via Pipenv..."
          echo "=========================================="
          pipenv run licensecheck --zero
          
          if pipenv run pip-licenses | grep -i "gpl"; then
            echo "âŒ GPL license detected!"
            exit 1
          fi
          echo "âœ… No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Generate SBOM (Software Bill of Materials - JSON - pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ðŸ“¦ GENERATING SBOM (JSON - Enterprise)"
          echo "=========================================="
          pip-licenses --format=json > enterprise-sbom.json
          cat enterprise-sbom.json
          echo ""
          echo "âœ… SBOM generated: enterprise-sbom.json"
        continue-on-error: false

      - name: Generate SBOM (Software Bill of Materials - JSON - Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ðŸ“¦ GENERATING SBOM (JSON - Enterprise via Poetry)"
          echo "=========================================="
          poetry run pip-licenses --format=json > enterprise-sbom.json
          cat enterprise-sbom.json
          echo ""
          echo "âœ… SBOM generated: enterprise-sbom.json"
        continue-on-error: false

      - name: Generate SBOM (Software Bill of Materials - JSON - Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ðŸ“¦ GENERATING SBOM (JSON - Enterprise via Pipenv)"
          echo "=========================================="
          pipenv run pip-licenses --format=json > enterprise-sbom.json
          cat enterprise-sbom.json
          echo ""
          echo "âœ… SBOM generated: enterprise-sbom.json"
        continue-on-error: false

      - name: Full dependency tree analysis (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ðŸŒ³ FULL DEPENDENCY TREE (Enterprise)"
          echo "=========================================="
          pipdeptree > enterprise-dependency-tree.txt
          cat enterprise-dependency-tree.txt
          echo ""
        continue-on-error: false

      - name: Full dependency tree analysis (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ðŸŒ³ FULL DEPENDENCY TREE (Enterprise via Poetry)"
          echo "=========================================="
          poetry run pipdeptree > enterprise-dependency-tree.txt
          cat enterprise-dependency-tree.txt
          echo ""
        continue-on-error: false

      - name: Full dependency tree analysis (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ðŸŒ³ FULL DEPENDENCY TREE (Enterprise via Pipenv)"
          echo "=========================================="
          pipenv run pipdeptree > enterprise-dependency-tree.txt
          cat enterprise-dependency-tree.txt
          echo ""
        continue-on-error: false

      - name: Version inventory (all installed packages - pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ðŸ“¦ VERSION INVENTORY (All packages)"
          echo "=========================================="
          pip list > enterprise-versions.txt
          cat enterprise-versions.txt
          echo ""
        continue-on-error: false

      - name: Version inventory (all installed packages - Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ðŸ“¦ VERSION INVENTORY (All packages via Poetry)"
          echo "=========================================="
          poetry run pip list > enterprise-versions.txt
          cat enterprise-versions.txt
          echo ""
        continue-on-error: false

      - name: Version inventory (all installed packages - Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ðŸ“¦ VERSION INVENTORY (All packages via Pipenv)"
          echo "=========================================="
          pipenv run pip list > enterprise-versions.txt
          cat enterprise-versions.txt
          echo ""
        continue-on-error: false

      - name: Export Poetry lock-file
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ðŸ“Œ POETRY LOCK-FILE EXPORT"
          echo "=========================================="
          poetry export -f requirements.txt --output poetry-requirements.txt
          echo "âœ… Poetry lock-file exported"
        continue-on-error: true

      - name: Export Pipenv lock-file
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ðŸ“Œ PIPENV LOCK-FILE EXPORT"
          echo "=========================================="
          pipenv lock -r > pipenv-requirements.txt
          echo "âœ… Pipenv lock-file exported"
        continue-on-error: true

      - name: Generate Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "Checking if files were created..."
          ls -la AUDIT_REPORT.md audit-report.json GITHUB_SUMMARY.md
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (Dev environment)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:enterprise-dev-latest
            ghcr.io/${{ github.repository }}/ml-api:enterprise-dev-${{ github.sha }}
            ghcr.io/${{ github.repository }}/ml-api:v${{ github.run_number }}-ent-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=dev

      - name: Build and push Docker image (Prod environment)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:enterprise-prod-latest
            ghcr.io/${{ github.repository }}/ml-api:enterprise-prod-${{ github.sha }}
            ghcr.io/${{ github.repository }}/ml-api:v${{ github.run_number }}-ent-prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=prod

      - name: Comprehensive API testing (Dev)
        run: |
          docker run -d -p 8000:8000 --name test-api-ent ghcr.io/${{ github.repository }}/ml-api:enterprise-dev-latest
          sleep 4
          
          echo "=========================================="
          echo "ðŸ§ª COMPREHENSIVE API TESTING"
          echo "=========================================="
          echo ""
          
          # Test 1: Health check
          echo "Testing /health endpoint..."
          HEALTH_RESPONSE=$(curl -s -X GET http://localhost:8000/health)
          echo "Response: $HEALTH_RESPONSE"
          if echo "$HEALTH_RESPONSE" | grep -q "healthy"; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed"
            exit 1
          fi
          echo ""
          
          # Test 2: Scenario 1 - First-class female passenger (likely to survive)
          echo "Testing /predict Scenario 1: First-class female (likely to survive)..."
          PREDICT_RESPONSE_1=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 25, "sibsp": 1, "parch": 0, "fare": 150, "embarked": 2}')
          echo "Response: $PREDICT_RESPONSE_1"
          if echo "$PREDICT_RESPONSE_1" | grep -q '"prediction"'; then
            echo "âœ… Scenario 1 passed"
          else
            echo "âŒ Scenario 1 failed"
            exit 1
          fi
          echo ""
          
          # Test 3: Scenario 2 - Third-class male passenger (unlikely to survive)
          echo "Testing /predict Scenario 2: Third-class male (unlikely to survive)..."
          PREDICT_RESPONSE_2=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 3, "sex": 0, "age": 35, "sibsp": 0, "parch": 0, "fare": 15, "embarked": 0}')
          echo "Response: $PREDICT_RESPONSE_2"
          if echo "$PREDICT_RESPONSE_2" | grep -q '"prediction"'; then
            echo "âœ… Scenario 2 passed"
          else
            echo "âŒ Scenario 2 failed"
            exit 1
          fi
          echo ""
          
          # Test 4: Scenario 3 - Second-class female passenger (moderate survival chance)
          echo "Testing /predict Scenario 3: Second-class female (moderate chance)..."
          PREDICT_RESPONSE_3=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 2, "sex": 1, "age": 30, "sibsp": 0, "parch": 1, "fare": 70, "embarked": 1}')
          echo "Response: $PREDICT_RESPONSE_3"
          if echo "$PREDICT_RESPONSE_3" | grep -q '"prediction"'; then
            echo "âœ… Scenario 3 passed"
          else
            echo "âŒ Scenario 3 failed"
            exit 1
          fi
          echo ""
          
          echo "=========================================="
          echo "âœ… All comprehensive API tests passed!"
          echo "=========================================="
          
          docker stop test-api-ent || true
        continue-on-error: false

      - name: Create comprehensive audit reports archive
        run: |
          echo "=========================================="
          echo "ðŸ“¦ CREATING ENTERPRISE REPORTS ARCHIVE"
          echo "=========================================="
          mkdir -p enterprise-reports
          cp enterprise-audit-full.txt enterprise-reports/ 2>/dev/null || true
          cp enterprise-sbom.json enterprise-reports/ 2>/dev/null || true
          cp enterprise-dependency-tree.txt enterprise-reports/ 2>/dev/null || true
          cp enterprise-versions.txt enterprise-reports/ 2>/dev/null || true
          cp enterprise-fossa-analyze.json enterprise-reports/ 2>/dev/null || true
          cp enterprise-fossa-test.json enterprise-reports/ 2>/dev/null || true
          cp poetry-requirements.txt enterprise-reports/ 2>/dev/null || true
          cp pipenv-requirements.txt enterprise-reports/ 2>/dev/null || true
          cp AUDIT_REPORT.md enterprise-reports/ 2>/dev/null || true
          cp audit-report.json enterprise-reports/ 2>/dev/null || true
          zip -r enterprise-audit-reports.zip enterprise-reports/
          ls -la enterprise-audit-reports.zip
        continue-on-error: true

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-artifacts-config3
          path: models/
          if-no-files-found: warn

      - name: Upload enterprise SBOM
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enterprise-sbom
          path: enterprise-sbom.json
          if-no-files-found: warn

      - name: Upload fossa reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fossa-reports
          path: |
            enterprise-fossa-analyze.json
            enterprise-fossa-test.json
          if-no-files-found: warn

      - name: Upload enterprise full audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enterprise-full-audit-reports
          path: |
            enterprise-audit-full.txt
            enterprise-sbom.json
            enterprise-dependency-tree.txt
            enterprise-versions.txt
          if-no-files-found: warn

      - name: Upload dependency manager exports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-manager-exports
          path: |
            poetry-requirements.txt
            pipenv-requirements.txt
          if-no-files-found: ignore

      - name: Upload comprehensive reports archive
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enterprise-reports-archive
          path: enterprise-audit-reports.zip
          if-no-files-found: warn

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports-config3
          path: |
            AUDIT_REPORT.md
            audit-report.json
            GITHUB_SUMMARY.md
          if-no-files-found: warn

