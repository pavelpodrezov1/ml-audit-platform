name: Config 1 - Basic Audit (PoC)

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - ".github/workflows/1-config-basic.yml"
      - "generate_audit_report.py"
  pull_request:
    branches: [main]

jobs:
  basic-audit:
    runs-on: ubuntu-latest
    name: "Audit: Basic Config (pip-audit + pip-licenses)"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install audit tools first
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit pip-licenses
        continue-on-error: false

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt
        continue-on-error: false

      - name: Run pip-audit (CVE scanning)
        run: |
          echo "=========================================="
          echo "ðŸ” SCANNING FOR VULNERABILITIES..."
          echo "=========================================="
          pip-audit -r requirements.txt || echo "Vulnerabilities found - check above"
          echo ""
        continue-on-error: true

      - name: Generate licenses report (JSON)
        run: |
          echo "=========================================="
          echo "ðŸ“œ CHECKING LICENSES..."
          echo "=========================================="
          pip-licenses --format=json > basic-licenses.json
          pip-licenses
          echo ""
          echo "âœ… Licenses exported to basic-licenses.json"
        continue-on-error: false

      - name: Generate Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "Checking if files were created..."
          ls -la AUDIT_REPORT.md audit-report.json GITHUB_SUMMARY.md
        continue-on-error: false

      - name: Build Docker image
        run: |
          docker build -t ml-api:basic-latest .
          docker images | grep ml-api
        continue-on-error: true

      - name: Test API endpoints
        run: |
          docker run -d -p 8000:8000 --name test-api ml-api:basic-latest
          sleep 3
          echo "Testing /health endpoint..."
          curl -X GET http://localhost:8000/health || echo "Health check failed"
          echo "API Health Check Passed âœ…"
          docker stop test-api || true
        continue-on-error: true

      - name: Upload licenses report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: basic-licenses-report
          path: basic-licenses.json
          if-no-files-found: warn

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports-config1
          path: |
            AUDIT_REPORT.md
            audit-report.json
            GITHUB_SUMMARY.md
          if-no-files-found: warn

