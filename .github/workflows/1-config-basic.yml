name: Config 1 - Basic Audit (PoC)

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/1-config-basic.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main]

jobs:
  basic-audit:
    runs-on: ubuntu-latest
    name: "Audit: Config 1 - pip-audit + pip-licenses ONLY"
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install ONLY pip-audit and pip-licenses
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit pip-licenses
        continue-on-error: false

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt
        continue-on-error: false

      - name: Train ML Model
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic)..."
          echo "=========================================="
          python save_model.py
          echo ""
          echo "‚úÖ Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Run pip-audit (CVE scanning ONLY)
        run: |
          echo "=========================================="
          echo "üîç SCANNING VULNERABILITIES (pip-audit)..."
          echo "=========================================="
          pip-audit -r requirements.txt
          echo ""
        continue-on-error: false

      - name: Generate licenses report with pip-licenses
        run: |
          echo "=========================================="
          echo "üìú GENERATING LICENSES REPORT (pip-licenses)..."
          echo "=========================================="
          pip-licenses --format=json > config1-licenses.json
          pip-licenses
          echo ""
          echo "‚úÖ Licenses exported to config1-licenses.json"
        continue-on-error: false

      - name: Check for forbidden licenses (GPL gate)
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (REJECT:GPL)..."
          echo "=========================================="
          if pip-licenses | grep -i "gpl"; then
            echo "‚ùå GPL license detected!"
            exit 1
          fi
          echo "‚úÖ No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Generate Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (LOCAL ONLY - NO PUSH)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ml-api:basic-local
          cache-from: type=gha

      - name: Test API endpoints
        run: |
          docker run -d -p 8000:8000 --name test-api ml-api:basic-local
          sleep 3
          
          echo "=========================================="
          echo "üß™ TESTING API ENDPOINTS..."
          echo "=========================================="
          
          echo "Testing /health endpoint..."
          HEALTH=$(curl -s http://localhost:8000/health)
          if echo "$HEALTH" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          echo "Testing /predict endpoint..."
          PRED=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 3, "sex": 0, "age": 34.5, "sibsp": 0, "parch": 0, "fare": 7.8, "embarked": 2}')
          if echo "$PRED" | grep -q "prediction"; then
            echo "‚úÖ Predict endpoint passed"
          else
            echo "‚ùå Predict endpoint failed"
            exit 1
          fi
          
          docker stop test-api || true
        continue-on-error: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: config1-artifacts
          path: |
            models/
            config1-licenses.json
            AUDIT_REPORT.md
          if-no-files-found: warn

