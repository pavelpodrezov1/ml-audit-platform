name: Config 1 - Basic Audit (PoC)

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/1-config-basic.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main]

jobs:
  basic-audit:
    runs-on: ubuntu-latest
    name: "Audit: Basic Config (pip-audit + pip-licenses)"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install audit tools first
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit pip-licenses licensecheck
        continue-on-error: false

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt
        continue-on-error: false

      - name: Train ML Model
        run: |
          echo "=========================================="
          echo "ðŸ¤– TRAINING ML MODEL (Titanic)..."
          echo "=========================================="
          python save_model.py
          echo ""
          echo "âœ… Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Run pip-audit (CVE scanning)
        run: |
          echo "=========================================="
          echo "ðŸ” SCANNING FOR VULNERABILITIES..."
          echo "=========================================="
          pip-audit -r requirements.txt
          echo ""
        continue-on-error: true

      - name: Check for forbidden licenses (GPL, etc.)
        run: |
          echo "=========================================="
          echo "âš–ï¸  CHECKING FOR FORBIDDEN LICENSES..."
          echo "=========================================="
          licensecheck --strategy=REJECT:GPL
          echo ""
        continue-on-error: false

      - name: Generate licenses report (JSON)
        run: |
          echo "=========================================="
          echo "ðŸ“œ GENERATING LICENSES REPORT..."
          echo "=========================================="
          pip-licenses --format=json > basic-licenses.json
          pip-licenses
          echo ""
          echo "âœ… Licenses exported to basic-licenses.json"
        continue-on-error: false

      - name: Generate Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "Checking if files were created..."
          ls -la AUDIT_REPORT.md audit-report.json GITHUB_SUMMARY.md
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:basic-latest
            ghcr.io/${{ github.repository }}/ml-api:basic-${{ github.sha }}
            ghcr.io/${{ github.repository }}/ml-api:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test API endpoints
        run: |
          docker run -d -p 8000:8000 --name test-api ghcr.io/${{ github.repository }}/ml-api:basic-latest
          sleep 3
          echo "Testing /health endpoint..."
          curl -X GET http://localhost:8000/health || echo "Health check failed"
          echo "API Health Check Passed âœ…"
          docker stop test-api || true
        continue-on-error: true

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-artifacts-config1
          path: models/
          if-no-files-found: warn

      - name: Upload licenses report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: basic-licenses-report
          path: basic-licenses.json
          if-no-files-found: warn

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports-config1
          path: |
            AUDIT_REPORT.md
            audit-report.json
            GITHUB_SUMMARY.md
          if-no-files-found: warn

