name: Config 1 - Basic - FIXED (CORRECTED)

on:
  push:
    branches: [main, develop]
    paths:
      - "requirements.txt"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/1-config-basic.yml"
      - "generate_audit_report.py"
  pull_request:
    branches: [main, develop]

jobs:
  basic-audit:
    runs-on: ubuntu-latest
    name: "Audit: Basic Config (pip-audit + pip-licenses)"
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit pip-licenses

      - name: Train ML Model
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic)..."
          echo "=========================================="
          python save_model.py
          echo "‚úÖ Model training completed"
        continue-on-error: false

      - name: Run pip-audit - COLLECT DATA ONLY
        run: |
          echo "=========================================="
          echo "üîç BASIC AUDIT REPORT (pip-audit)..."
          echo "=========================================="
          pip-audit --desc > basic-audit.txt 2>&1 || true
          cat basic-audit.txt
          echo ""
        continue-on-error: true

      - name: Generate Audit Report (ALWAYS, even if vulnerabilities found)
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "Checking if files were created..."
          ls -la AUDIT_REPORT.md AUDIT_TABLE.md AUDIT_TABLE.json audit-report.json GITHUB_SUMMARY.md
        continue-on-error: true

      - name: Check for CVE vulnerabilities - FAIL IF FOUND
        run: |
          echo "=========================================="
          echo "üö® CHECKING FOR VULNERABILITIES..."
          echo "=========================================="
          
          if [ -f "basic-audit.txt" ]; then
            echo "Checking pip-audit results..."
            if grep -q "Found.*vulnerabilities" basic-audit.txt; then
              echo "‚ùå Vulnerabilities found in audit report!"
              cat basic-audit.txt
              exit 1
            fi
            echo "‚úÖ No critical vulnerabilities detected"
          else
            echo "‚ö†Ô∏è  Audit file not found, but continuing..."
          fi
        continue-on-error: false

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports-config1
          path: |
            AUDIT_REPORT.md
            AUDIT_TABLE.md
            AUDIT_TABLE.json
            audit-report.json
            GITHUB_SUMMARY.md
            basic-audit.txt
          if-no-files-found: warn

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-artifacts-config1
          path: models/
          if-no-files-found: warn

