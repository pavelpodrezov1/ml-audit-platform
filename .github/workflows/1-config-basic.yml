name: Config 1 - Basic Audit (PoC)

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - ".github/workflows/1-config-basic.yml"
  pull_request:
    branches: [main]

jobs:
  basic-audit:
    runs-on: ubuntu-latest
    name: "Audit: Basic Config (pip-audit + pip-licenses)"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit pip-licenses

      - name: Run pip-audit (CVE scanning)
        run: |
          echo "=========================================="
          echo "ðŸ” SCANNING FOR VULNERABILITIES..."
          echo "=========================================="
          pip-audit -r requirements.txt || echo "Vulnerabilities found - check above"
          echo ""

      - name: Generate licenses report (JSON)
        run: |
          echo "=========================================="
          echo "ðŸ“œ CHECKING LICENSES..."
          echo "=========================================="
          pip-licenses --format=json > basic-licenses.json
          pip-licenses
          echo ""
          echo "âœ… Licenses exported to basic-licenses.json"

      - name: Build Docker image
        run: |
          docker build -t ml-api:basic-latest .
          docker images | grep ml-api

      - name: Test API endpoints
        run: |
          docker run -d -p 8000:8000 --name test-api ml-api:basic-latest
          sleep 3
          
          echo "Testing /health endpoint..."
          curl -X GET http://localhost:8000/health || echo "Health check failed"
          
          echo "API Health Check Passed âœ…"
          docker stop test-api

      - name: Upload licenses report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: basic-licenses-report
          path: basic-licenses.json

