name: Config 1 - Basic Audit (PoC)

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/1-config-basic.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main]

jobs:
  basic-audit:
    runs-on: ubuntu-latest
    name: "Audit: Basic Config (pip-audit + pip-licenses)"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install audit tools first
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit pip-licenses
        continue-on-error: false

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt
        continue-on-error: false

      - name: Clean up old packages
        run: |
          echo "=========================================="
          echo "üßπ CLEANING UP OLD/UNWANTED PACKAGES..."
          echo "=========================================="
          pip uninstall -y text-unidecode 2>/dev/null || true
          echo "‚úÖ Cleanup completed"
        continue-on-error: true

      - name: Train ML Model
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic)..."
          echo "=========================================="
          python save_model.py
          echo ""
          echo "‚úÖ Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Run pip-audit (CVE scanning)
        run: |
          echo "=========================================="
          echo "üîç SCANNING FOR VULNERABILITIES..."
          echo "=========================================="
          pip-audit -r requirements.txt
          echo ""
        continue-on-error: false

      - name: Generate licenses report (JSON)
        run: |
          echo "=========================================="
          echo "üìú GENERATING LICENSES REPORT..."
          echo "=========================================="
          pip-licenses --format=json > basic-licenses.json
          pip-licenses
          echo ""
          echo "‚úÖ Licenses exported to basic-licenses.json"
        continue-on-error: false

      - name: Check for forbidden licenses (GPL gate - Basic PoC)
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (REJECT:GPL)..."
          echo "=========================================="
          if pip-licenses | grep -i "gpl"; then
            echo "‚ùå GPL license detected!"
            echo "‚ö†Ô∏è  This basic config fails on GPL licenses to demonstrate compliance checking"
            exit 1
          fi
          echo "‚úÖ No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Generate Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "Checking if files were created..."
          ls -la AUDIT_REPORT.md AUDIT_TABLE.md AUDIT_TABLE.json audit-report.json GITHUB_SUMMARY.md
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:basic-latest
            ghcr.io/${{ github.repository }}/ml-api:basic-${{ github.sha }}
            ghcr.io/${{ github.repository }}/ml-api:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test API endpoints
        run: |
          docker run -d -p 8000:8000 --name test-api ghcr.io/${{ github.repository }}/ml-api:basic-latest
          sleep 3
          
          echo "=========================================="
          echo "üß™ TESTING API ENDPOINTS..."
          echo "=========================================="
          echo ""
          
          # Test 1: Health check
          echo "Testing /health endpoint..."
          HEALTH_RESPONSE=$(curl -s -X GET http://localhost:8000/health)
          echo "Response: $HEALTH_RESPONSE"
          if echo "$HEALTH_RESPONSE" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          echo ""
          
          # Test 2: Predict endpoint with sample data (Titanic format)
          echo "Testing /predict endpoint..."
          PREDICT_RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "pclass": 3,
              "sex": 0,
              "age": 34.5,
              "sibsp": 0,
              "parch": 0,
              "fare": 7.8292,
              "embarked": 2
            }')
          echo "Response: $PREDICT_RESPONSE"
          if echo "$PREDICT_RESPONSE" | grep -q '"prediction"'; then
            echo "‚úÖ Predict endpoint passed"
          else
            echo "‚ùå Predict endpoint failed"
            exit 1
          fi
          echo ""
          
          echo "=========================================="
          echo "‚úÖ All API tests passed!"
          echo "=========================================="
          
          docker stop test-api || true
        continue-on-error: false

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-artifacts-config1
          path: models/
          if-no-files-found: warn

      - name: Upload licenses report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: basic-licenses-report
          path: basic-licenses.json
          if-no-files-found: warn

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports-config1
          path: |
            AUDIT_REPORT.md
            AUDIT_TABLE.md
            AUDIT_TABLE.json
            audit-report.json
            GITHUB_SUMMARY.md
          if-no-files-found: warn

