name: Config 4 - Merge All Audit Reports

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - ".github/workflows/1-config-basic.yml"
      - ".github/workflows/2-config-advanced.yml"
      - ".github/workflows/3-config-enterprise.yml"
      - "generate_audit_report.py"
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Config 1 - Basic Audit (PoC)", "Config 2 - Advanced CI/CD", "Config 3 - Enterprise (Full)"]
    types: [completed]

permissions:
  contents: write
  actions: read

jobs:
  merge-reports:
    runs-on: ubuntu-latest
    name: "Merge Reports from All 3 Configs"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit pip-licenses pipdeptree
        continue-on-error: true

      - name: Generate Unified Audit Report
        run: |
          echo "=========================================="
          echo "üîÑ GENERATING UNIFIED AUDIT REPORT..."
          echo "=========================================="
          python generate_audit_report.py
          echo ""
          echo "‚úÖ Unified report generated"
        continue-on-error: true

      - name: Display Generated Report
        run: |
          echo "=========================================="
          echo "üìã FINAL AUDIT REPORT"
          echo "=========================================="
          if [ -f AUDIT_REPORT.md ]; then
            head -50 AUDIT_REPORT.md
          fi
          echo ""

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and Push Updated Report
        run: |
          echo "üìù Checking for changes..."
          
          if [ -f AUDIT_REPORT.md ]; then
            echo "‚úÖ AUDIT_REPORT.md exists"
            
            if git diff --quiet AUDIT_REPORT.md; then
              echo "‚ÑπÔ∏è No changes to AUDIT_REPORT.md"
            else
              echo "üìù Changes detected in AUDIT_REPORT.md, committing..."
              git add AUDIT_REPORT.md audit-report.json GITHUB_SUMMARY.md 2>/dev/null || true
              
              if git diff --cached --quiet; then
                echo "‚ÑπÔ∏è No staged changes"
              else
                git commit -m "chore: update audit reports from all configs [skip ci]"
                git push origin main
                echo "‚úÖ Reports pushed successfully"
              fi
            fi
          else
            echo "‚ùå AUDIT_REPORT.md not found"
            exit 1
          fi
        continue-on-error: true

      - name: Upload Final Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: final-merged-audit-reports
          path: |
            AUDIT_REPORT.md
            audit-report.json
            GITHUB_SUMMARY.md

