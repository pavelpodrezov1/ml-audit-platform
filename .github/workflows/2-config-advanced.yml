name: Config 2 - Advanced CI/CD

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"              # –û–°–ù–û–í–ù–û–ô –¢–†–ò–ì–ì–ï–†
      - "pyproject.toml"                # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ (–µ—Å–ª–∏ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω)
      - "poetry.lock"                   # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ (–µ—Å–ª–∏ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω)
      - "Pipfile"                       # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ (–µ—Å–ª–∏ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω)
      - "Pipfile.lock"                  # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ (–µ—Å–ª–∏ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω)
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/2-config-advanced.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main]

jobs:
  advanced-scan:
    runs-on: ubuntu-latest
    name: "Audit: Config 2 - safety + licensecheck ONLY"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Detect dependency manager (pip/poetry/pipenv)
        id: detect-manager
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "manager=poetry" >> $GITHUB_OUTPUT
            echo "üì¶ Detected: Poetry"
          elif [ -f "Pipfile" ]; then
            echo "manager=pipenv" >> $GITHUB_OUTPUT
            echo "üì¶ Detected: Pipenv"
          else
            echo "manager=pip" >> $GITHUB_OUTPUT
            echo "üì¶ Detected: pip"
          fi

      - name: Install Poetry
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          python -m pip install --upgrade pip poetry
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
          echo "‚úÖ Poetry installed"

      - name: Cache Poetry dependencies
        if: steps.detect-manager.outputs.manager == 'poetry'
        uses: actions/cache@v3
        with:
          path: .venv
          key: poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-

      - name: Install Pipenv
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          python -m pip install --upgrade pip pipenv
          pipenv install
          echo "‚úÖ Pipenv installed"

      - name: Cache Pipenv dependencies
        if: steps.detect-manager.outputs.manager == 'pipenv'
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: pipenv-

      - name: Install with pip (if using pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Dependencies installed via pip"

      - name: Install ONLY safety and licensecheck (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          pip install safety licensecheck
          echo "‚úÖ Installed: safety, licensecheck"
        continue-on-error: false

      - name: Install ONLY safety and licensecheck (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          poetry add --group dev safety licensecheck
          echo "‚úÖ Installed: safety, licensecheck"
        continue-on-error: false

      - name: Install ONLY safety and licensecheck (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          pipenv install --dev safety licensecheck
          echo "‚úÖ Installed: safety, licensecheck"
        continue-on-error: false

      - name: Train ML Model (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (via pip)..."
          echo "=========================================="
          python save_model.py
          echo "‚úÖ Model training completed"
        continue-on-error: false

      - name: Train ML Model (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (via Poetry)..."
          echo "=========================================="
          poetry run python save_model.py
          echo "‚úÖ Model training completed"
        continue-on-error: false

      - name: Train ML Model (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (via Pipenv)..."
          echo "=========================================="
          pipenv run python save_model.py
          echo "‚úÖ Model training completed"
        continue-on-error: false

      - name: Run safety check (vuln + licenses) - pip
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY CHECK (vuln + licenses)..."
          echo "=========================================="
          safety check --json > config2-safety-report.json
          cat config2-safety-report.json
          echo ""
        continue-on-error: false

      - name: Run safety check (vuln + licenses) - Poetry
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY CHECK (vuln + licenses)..."
          echo "=========================================="
          poetry run safety check --json > config2-safety-report.json
          cat config2-safety-report.json
          echo ""
        continue-on-error: false

      - name: Run safety check (vuln + licenses) - Pipenv
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY CHECK (vuln + licenses)..."
          echo "=========================================="
          pipenv run safety check --json > config2-safety-report.json
          cat config2-safety-report.json
          echo ""
        continue-on-error: false

      - name: Check licenses with licensecheck (strategy: allowed/forbidden) - pip
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (allowed/forbidden)..."
          echo "=========================================="
          licensecheck --zero
          echo ""
        continue-on-error: false

      - name: Check licenses with licensecheck (strategy: allowed/forbidden) - Poetry
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (allowed/forbidden)..."
          echo "=========================================="
          poetry run licensecheck --zero
          echo ""
        continue-on-error: false

      - name: Check licenses with licensecheck (strategy: allowed/forbidden) - Pipenv
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (allowed/forbidden)..."
          echo "=========================================="
          pipenv run licensecheck --zero
          echo ""
        continue-on-error: false

      - name: Export Poetry lock-file
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          poetry export -f requirements.txt --output config2-poetry-requirements.txt
          echo "‚úÖ Poetry lock-file exported"
        continue-on-error: true

      - name: Export Pipenv lock-file
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          pipenv lock -r > config2-pipenv-requirements.txt
          echo "‚úÖ Pipenv lock-file exported"
        continue-on-error: true

      - name: Generate Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and PUSH Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:config2-latest
            ghcr.io/${{ github.repository }}/ml-api:config2-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test API endpoints
        run: |
          docker run -d -p 8000:8000 --name test-api-config2 ghcr.io/${{ github.repository }}/ml-api:config2-latest
          sleep 4
          
          echo "=========================================="
          echo "üß™ TESTING API ENDPOINTS (Config 2)..."
          echo "=========================================="
          
          echo "Testing /health endpoint..."
          HEALTH=$(curl -s http://localhost:8000/health)
          if echo "$HEALTH" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          echo "Testing /predict endpoint..."
          PRED=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 30, "sibsp": 0, "parch": 0, "fare": 100, "embarked": 2}')
          if echo "$PRED" | grep -q "prediction"; then
            echo "‚úÖ Predict endpoint passed"
          else
            echo "‚ùå Predict endpoint failed"
            exit 1
          fi
          
          docker stop test-api-config2 || true
        continue-on-error: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: config2-artifacts
          path: |
            models/
            config2-safety-report.json
            config2-poetry-requirements.txt
            config2-pipenv-requirements.txt
            AUDIT_REPORT.md
          if-no-files-found: warn

