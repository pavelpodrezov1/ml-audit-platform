name: Config 2 - Advanced CI/CD

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - ".github/workflows/2-config-advanced.yml"
  pull_request:
    branches: [main]

jobs:
  advanced-scan:
    runs-on: ubuntu-latest
    name: "Audit: Advanced Config (safety + licensecheck + pipdeptree)"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies and security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety licensecheck pipdeptree
        continue-on-error: false

      - name: Run safety check (Advanced CVE scanning)
        run: |
          echo "=========================================="
          echo "ðŸ” RUNNING SAFETY SCAN (Advanced)..."
          echo "=========================================="
          safety check --json > advanced-safety-report.json 2>&1 || true
          cat advanced-safety-report.json
          echo ""
          echo "âœ… Safety scan complete"
        continue-on-error: true

      - name: Check licenses with strategy
        run: |
          echo "=========================================="
          echo "ðŸ“œ CHECKING LICENSE STRATEGY..."
          echo "=========================================="
          licensecheck --zero --ignore-packages ml-audit-platform || true
          echo ""
          echo "âœ… License strategy check passed"
        continue-on-error: false

      - name: Generate dependency tree
        run: |
          echo "=========================================="
          echo "ðŸ§ª DEPENDENCY TREE ANALYSIS"
          echo "=========================================="
          pipdeptree > advanced-dependency-tree.txt 2>&1
          cat advanced-dependency-tree.txt
          echo ""
        continue-on-error: false

      - name: Generate Audit Report
        run: python generate_audit_report.py
        continue-on-error: false

      - name: Build and tag Docker image
        run: |
          docker build -t ml-api:advanced-ci-latest .
          docker build -t ml-api:advanced-ci-$(git rev-parse --short HEAD) .
          docker images | grep ml-api
        continue-on-error: true

      - name: Advanced API tests
        run: |
          docker run -d -p 8000:8000 --name test-api-adv ml-api:advanced-ci-latest
          sleep 4
          echo "Testing /health endpoint..."
          curl -X GET http://localhost:8000/health -H "Content-Type: application/json"
          echo ""
          echo "Testing /predict endpoint..."
          curl -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 30, "sibsp": 0, "parch": 0, "fare": 100, "embarked": 2}' \
            || echo "Prediction failed"
          echo ""
          echo "âœ… Advanced API tests passed"
          docker stop test-api-adv || true
        continue-on-error: true

      - name: Upload advanced reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: advanced-audit-reports
          path: |
            advanced-safety-report.json
            advanced-dependency-tree.txt
          if-no-files-found: warn

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports-config2
          path: |
            AUDIT_REPORT.md
            audit-report.json
            GITHUB_SUMMARY.md
          if-no-files-found: warn

