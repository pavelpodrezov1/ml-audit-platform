name: Config 2 - Advanced CI/CD

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/2-config-advanced.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main]

jobs:
  advanced-scan:
    runs-on: ubuntu-latest
    name: "Audit: Config 2 - safety + licensecheck ONLY"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: false

      - name: Install ONLY safety and licensecheck
        run: |
          pip install safety licensecheck
        continue-on-error: false

      - name: Train ML Model
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL..."
          echo "=========================================="
          python save_model.py
          echo "‚úÖ Model training completed"
        continue-on-error: false

      - name: Run safety check (vuln + licenses)
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY CHECK..."
          echo "=========================================="
          safety check --json > config2-safety-report.json
          cat config2-safety-report.json
          echo ""
        continue-on-error: false

      - name: Check licenses with licensecheck
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY..."
          echo "=========================================="
          licensecheck --zero
          echo ""
        continue-on-error: false

      - name: Generate Audit Report
        run: |
          python generate_audit_report.py
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and PUSH Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:config2-latest
            ghcr.io/${{ github.repository }}/ml-api:config2-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test API endpoints
        run: |
          docker run -d -p 8000:8000 --name test-api-config2 ghcr.io/${{ github.repository }}/ml-api:config2-latest
          sleep 4
          
          echo "=========================================="
          echo "üß™ TESTING API ENDPOINTS..."
          echo "=========================================="
          
          echo "Testing /health endpoint..."
          HEALTH=$(curl -s http://localhost:8000/health)
          if echo "$HEALTH" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          echo "Testing /predict endpoint..."
          PRED=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 30, "sibsp": 0, "parch": 0, "fare": 100, "embarked": 2}')
          if echo "$PRED" | grep -q "prediction"; then
            echo "‚úÖ Predict endpoint passed"
          else
            echo "‚ùå Predict endpoint failed"
            exit 1
          fi
          
          docker stop test-api-config2 || true
        continue-on-error: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: config2-artifacts
          path: |
            models/
            config2-safety-report.json
            AUDIT_REPORT.md
          if-no-files-found: warn

