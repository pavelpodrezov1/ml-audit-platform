name: Config 2 - Advanced CI/CD

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "pyproject.toml"
      - "poetry.lock"
      - "Pipfile"
      - "Pipfile.lock"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/2-config-advanced.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main]

jobs:
  advanced-scan:
    runs-on: ubuntu-latest
    name: "Audit: Advanced Config (safety + licensecheck + pipdeptree)"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Detect dependency manager (pip/poetry/pipenv)
        id: detect-manager
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "manager=poetry" >> $GITHUB_OUTPUT
            echo "üì¶ Detected: Poetry (pyproject.toml)"
          elif [ -f "Pipfile" ]; then
            echo "manager=pipenv" >> $GITHUB_OUTPUT
            echo "üì¶ Detected: Pipenv (Pipfile)"
          else
            echo "manager=pip" >> $GITHUB_OUTPUT
            echo "üì¶ Detected: pip (requirements.txt)"
          fi

      - name: Install Poetry
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING POETRY..."
          echo "=========================================="
          python -m pip install --upgrade pip poetry
          poetry config virtualenvs.in-project true
          echo "‚úÖ Poetry installed"

      - name: Cache Poetry dependencies
        if: steps.detect-manager.outputs.manager == 'poetry'
        uses: actions/cache@v3
        with:
          path: .venv
          key: poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-

      - name: Install dependencies via Poetry
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING DEPENDENCIES VIA POETRY..."
          echo "=========================================="
          poetry install --no-interaction
          echo "‚úÖ Dependencies installed via Poetry"

      - name: Install Pipenv
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING PIPENV..."
          echo "=========================================="
          python -m pip install --upgrade pip pipenv
          echo "‚úÖ Pipenv installed"

      - name: Cache Pipenv dependencies
        if: steps.detect-manager.outputs.manager == 'pipenv'
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: pipenv-

      - name: Install dependencies via Pipenv
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING DEPENDENCIES VIA PIPENV..."
          echo "=========================================="
          pipenv install
          echo "‚úÖ Dependencies installed via Pipenv"

      - name: Install project dependencies (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Dependencies installed via pip"
        continue-on-error: false

      - name: Install audit tools (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          pip install safety licensecheck pipdeptree pip-licenses
        continue-on-error: false

      - name: Install audit tools (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          poetry add --group dev safety licensecheck pipdeptree pip-licenses
        continue-on-error: false

      - name: Install audit tools (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          pipenv install --dev safety licensecheck pipdeptree pip-licenses
        continue-on-error: false

      - name: Clean up old packages
        run: |
          echo "=========================================="
          echo "üßπ CLEANING UP OLD/UNWANTED PACKAGES..."
          echo "=========================================="
          pip uninstall -y text-unidecode 2>/dev/null || true
          echo "‚úÖ Cleanup completed"
        continue-on-error: true

      - name: Train ML Model (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic) via pip..."
          echo "=========================================="
          python save_model.py
          echo ""
          echo "‚úÖ Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Train ML Model (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic) via Poetry..."
          echo "=========================================="
          poetry run python save_model.py
          echo ""
          echo "‚úÖ Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Train ML Model (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic) via Pipenv..."
          echo "=========================================="
          pipenv run python save_model.py
          echo ""
          echo "‚úÖ Model training completed"
          echo "Generated artifacts:"
          ls -lh models/
        continue-on-error: false

      - name: Run safety check (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY SCAN (Advanced)..."
          echo "=========================================="
          safety check --json > advanced-safety-report.json
          cat advanced-safety-report.json
          echo ""
        continue-on-error: false

      - name: Run safety check (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY SCAN (Advanced via Poetry)..."
          echo "=========================================="
          poetry run safety check --json > advanced-safety-report.json
          cat advanced-safety-report.json
          echo ""
        continue-on-error: false

      - name: Run safety check (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY SCAN (Advanced via Pipenv)..."
          echo "=========================================="
          pipenv run safety check --json > advanced-safety-report.json
          cat advanced-safety-report.json
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (REJECT:GPL)..."
          echo "=========================================="
          licensecheck --zero
          
          if pip-licenses | grep -i "gpl"; then
            echo "‚ùå GPL license detected!"
            exit 1
          fi
          echo "‚úÖ No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (REJECT:GPL) via Poetry..."
          echo "=========================================="
          poetry run licensecheck --zero
          
          if poetry run pip-licenses | grep -i "gpl"; then
            echo "‚ùå GPL license detected!"
            exit 1
          fi
          echo "‚úÖ No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è  CHECKING LICENSE STRATEGY (REJECT:GPL) via Pipenv..."
          echo "=========================================="
          pipenv run licensecheck --zero
          
          if pipenv run pip-licenses | grep -i "gpl"; then
            echo "‚ùå GPL license detected!"
            exit 1
          fi
          echo "‚úÖ No GPL licenses found"
          echo ""
        continue-on-error: false

      - name: Generate dependency tree (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üß™ DEPENDENCY TREE ANALYSIS"
          echo "=========================================="
          pipdeptree > advanced-dependency-tree.txt
          cat advanced-dependency-tree.txt
          echo ""
        continue-on-error: false

      - name: Generate dependency tree (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üß™ DEPENDENCY TREE ANALYSIS via Poetry"
          echo "=========================================="
          poetry run pipdeptree > advanced-dependency-tree.txt
          cat advanced-dependency-tree.txt
          echo ""
        continue-on-error: false

      - name: Generate dependency tree (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üß™ DEPENDENCY TREE ANALYSIS via Pipenv"
          echo "=========================================="
          pipenv run pipdeptree > advanced-dependency-tree.txt
          cat advanced-dependency-tree.txt
          echo ""
        continue-on-error: false

      - name: Generate licenses report (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üìú GENERATING LICENSES REPORT..."
          echo "=========================================="
          pip-licenses --format=json > advanced-licenses.json
          pip-licenses
          echo ""
          echo "‚úÖ Licenses exported to advanced-licenses.json"
        continue-on-error: false

      - name: Generate licenses report (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üìú GENERATING LICENSES REPORT via Poetry..."
          echo "=========================================="
          poetry run pip-licenses --format=json > advanced-licenses.json
          poetry run pip-licenses
          echo ""
          echo "‚úÖ Licenses exported to advanced-licenses.json"
        continue-on-error: false

      - name: Generate licenses report (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üìú GENERATING LICENSES REPORT via Pipenv..."
          echo "=========================================="
          pipenv run pip-licenses --format=json > advanced-licenses.json
          pipenv run pip-licenses
          echo ""
          echo "‚úÖ Licenses exported to advanced-licenses.json"
        continue-on-error: false

      - name: Export Poetry lock-file
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üìå POETRY LOCK-FILE EXPORT"
          echo "=========================================="
          poetry export -f requirements.txt --output poetry-requirements.txt
          echo "‚úÖ Poetry lock-file exported to poetry-requirements.txt"
        continue-on-error: true

      - name: Export Pipenv lock-file
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üìå PIPENV LOCK-FILE EXPORT"
          echo "=========================================="
          pipenv lock -r > pipenv-requirements.txt
          echo "‚úÖ Pipenv lock-file exported to pipenv-requirements.txt"
        continue-on-error: true

      - name: Generate Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "Checking if files were created..."
          ls -la AUDIT_REPORT.md AUDIT_TABLE.md AUDIT_TABLE.json audit-report.json GITHUB_SUMMARY.md
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:advanced-latest
            ghcr.io/${{ github.repository }}/ml-api:advanced-${{ github.sha }}
            ghcr.io/${{ github.repository }}/ml-api:v${{ github.run_number }}-adv
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Advanced API tests (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          docker run -d -p 8000:8000 --name test-api-adv ghcr.io/${{ github.repository }}/ml-api:advanced-latest
          sleep 4
          
          echo "=========================================="
          echo "üß™ TESTING API ENDPOINTS (Advanced)..."
          echo "=========================================="
          echo ""
          
          echo "Testing /health endpoint..."
          HEALTH_RESPONSE=$(curl -s -X GET http://localhost:8000/health)
          echo "Response: $HEALTH_RESPONSE"
          if echo "$HEALTH_RESPONSE" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          echo ""
          
          echo "Testing /predict endpoint..."
          PREDICT_RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 30, "sibsp": 0, "parch": 0, "fare": 100, "embarked": 2}')
          echo "Response: $PREDICT_RESPONSE"
          if echo "$PREDICT_RESPONSE" | grep -q '"prediction"'; then
            echo "‚úÖ Predict endpoint passed"
          else
            echo "‚ùå Predict endpoint failed"
            exit 1
          fi
          echo ""
          
          echo "=========================================="
          echo "‚úÖ All Advanced API tests passed!"
          echo "=========================================="
          
          docker stop test-api-adv || true
        continue-on-error: false

      - name: Advanced API tests (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          docker run -d -p 8000:8000 --name test-api-adv ghcr.io/${{ github.repository }}/ml-api:advanced-latest
          sleep 4
          
          echo "=========================================="
          echo "üß™ TESTING API ENDPOINTS (Advanced via Poetry)..."
          echo "=========================================="
          echo ""
          
          echo "Testing /health endpoint..."
          HEALTH_RESPONSE=$(curl -s -X GET http://localhost:8000/health)
          if echo "$HEALTH_RESPONSE" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          echo ""
          
          echo "Testing /predict endpoint..."
          PREDICT_RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 30, "sibsp": 0, "parch": 0, "fare": 100, "embarked": 2}')
          if echo "$PREDICT_RESPONSE" | grep -q '"prediction"'; then
            echo "‚úÖ Predict endpoint passed"
          else
            echo "‚ùå Predict endpoint failed"
            exit 1
          fi
          
          docker stop test-api-adv || true
        continue-on-error: false

      - name: Advanced API tests (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          docker run -d -p 8000:8000 --name test-api-adv ghcr.io/${{ github.repository }}/ml-api:advanced-latest
          sleep 4
          
          echo "=========================================="
          echo "üß™ TESTING API ENDPOINTS (Advanced via Pipenv)..."
          echo "=========================================="
          echo ""
          
          echo "Testing /health endpoint..."
          HEALTH_RESPONSE=$(curl -s -X GET http://localhost:8000/health)
          if echo "$HEALTH_RESPONSE" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          docker stop test-api-adv || true
        continue-on-error: false

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-artifacts-config2
          path: models/
          if-no-files-found: warn

      - name: Upload advanced audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: advanced-audit-reports
          path: |
            advanced-safety-report.json
            advanced-dependency-tree.txt
            advanced-licenses.json
          if-no-files-found: warn

      - name: Upload dependency manager exports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-manager-exports
          path: |
            poetry-requirements.txt
            pipenv-requirements.txt
          if-no-files-found: ignore

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports-config2
          path: |
            AUDIT_REPORT.md
            AUDIT_TABLE.md
            AUDIT_TABLE.json
            audit-report.json
            GITHUB_SUMMARY.md
          if-no-files-found: warn

