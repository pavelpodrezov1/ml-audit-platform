name: Config 2 - Advanced CI/CD (Poetry/Pipenv + Safety + License Check)

on:
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "pyproject.toml"
      - "poetry.lock"
      - "Pipfile"
      - "Pipfile.lock"
      - ".licensecheck.toml"
      - "train_model.py"
      - "save_model.py"
      - ".github/workflows/2-config-advanced.yml"
      - "generate_audit_report.py"
      - "Dockerfile"
  pull_request:
    branches: [main]

jobs:
  advanced-scan:
    runs-on: ubuntu-latest
    name: "Audit: Config 2 - Safety + LicenseCheck with Poetry/Pipenv"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Detect dependency manager (Poetry or Pipenv)
        id: detect-manager
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "manager=poetry" >> $GITHUB_OUTPUT
            echo "‚úÖ Detected Poetry (pyproject.toml)"
          elif [ -f "Pipfile" ]; then
            echo "manager=pipenv" >> $GITHUB_OUTPUT
            echo "‚úÖ Detected Pipenv (Pipfile)"
          else
            echo "manager=pip" >> $GITHUB_OUTPUT
            echo "‚úÖ Detected pip (requirements.txt)"
          fi

      # ========== POETRY SECTION ==========
      - name: Install Poetry (if needed)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING POETRY..."
          echo "=========================================="
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.in-project true
          echo "‚úÖ Poetry installed"
        continue-on-error: false

      - name: Cache Poetry dependencies
        if: steps.detect-manager.outputs.manager == 'poetry'
        uses: actions/cache@v3
        with:
          path: .venv
          key: poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-

      - name: Install dependencies via Poetry
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING DEPENDENCIES VIA POETRY..."
          echo "=========================================="
          poetry install --no-interaction
          echo "‚úÖ Dependencies installed via Poetry"
        continue-on-error: false

      - name: Install audit tools via Poetry
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üîß INSTALLING AUDIT TOOLS VIA POETRY..."
          echo "=========================================="
          poetry add --group dev safety licensecheck pip-licenses
          echo "‚úÖ Audit tools installed"
        continue-on-error: false

      # ========== PIPENV SECTION ==========
      - name: Install Pipenv (if needed)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING PIPENV..."
          echo "=========================================="
          python -m pip install --upgrade pip
          pip install pipenv
          echo "‚úÖ Pipenv installed"
        continue-on-error: false

      - name: Cache Pipenv dependencies
        if: steps.detect-manager.outputs.manager == 'pipenv'
        uses: actions/cache@v3
        with:
          path: .local/share/virtualenvs
          key: pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: pipenv-

      - name: Install dependencies via Pipenv
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING DEPENDENCIES VIA PIPENV..."
          echo "=========================================="
          pipenv install
          echo "‚úÖ Dependencies installed via Pipenv"
        continue-on-error: false

      - name: Install audit tools via Pipenv
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üîß INSTALLING AUDIT TOOLS VIA PIPENV..."
          echo "=========================================="
          pipenv install --dev safety licensecheck pip-licenses
          echo "‚úÖ Audit tools installed"
        continue-on-error: false

      # ========== PIP SECTION (fallback) ==========
      - name: Install dependencies via pip
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üì¶ INSTALLING DEPENDENCIES VIA PIP..."
          echo "=========================================="
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Dependencies installed via pip"
        continue-on-error: false

      - name: Install audit tools via pip
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üîß INSTALLING AUDIT TOOLS VIA PIP..."
          echo "=========================================="
          pip install safety licensecheck pip-licenses
          echo "‚úÖ Audit tools installed"
        continue-on-error: false

      # ========== TRAINING & AUDITING (Poetry) ==========
      - name: Train ML Model (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic) VIA POETRY..."
          echo "=========================================="
          poetry run python save_model.py
          echo "‚úÖ Model training completed"
          ls -lh models/
        continue-on-error: false

      - name: Run Safety vulnerability scan (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY VULNERABILITY SCAN (Poetry)..."
          echo "=========================================="
          poetry run safety check --json > advanced-safety-report.json || true
          cat advanced-safety-report.json
          echo ""
        continue-on-error: false

      - name: Generate licenses report (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "üìã GENERATING LICENSES REPORT (Poetry)..."
          echo "=========================================="
          poetry run pip-licenses --format json > advanced-licenses.json
          poetry run pip-licenses
          echo "‚úÖ Licenses exported to advanced-licenses.json"
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses with strategy (Poetry)
        if: steps.detect-manager.outputs.manager == 'poetry'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è CHECKING LICENSE STRATEGY (Poetry)..."
          echo "Config: .licensecheck.toml (allowed/forbidden)"
          echo "=========================================="
          poetry run licensecheck --zero --file .licensecheck.toml
          echo "‚úÖ License check completed"
          echo ""
        continue-on-error: false

      # ========== TRAINING & AUDITING (Pipenv) ==========
      - name: Train ML Model (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic) VIA PIPENV..."
          echo "=========================================="
          pipenv run python save_model.py
          echo "‚úÖ Model training completed"
          ls -lh models/
        continue-on-error: false

      - name: Run Safety vulnerability scan (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY VULNERABILITY SCAN (Pipenv)..."
          echo "=========================================="
          pipenv run safety check --json > advanced-safety-report.json || true
          cat advanced-safety-report.json
          echo ""
        continue-on-error: false

      - name: Generate licenses report (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "üìã GENERATING LICENSES REPORT (Pipenv)..."
          echo "=========================================="
          pipenv run pip-licenses --format json > advanced-licenses.json
          pipenv run pip-licenses
          echo "‚úÖ Licenses exported to advanced-licenses.json"
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses with strategy (Pipenv)
        if: steps.detect-manager.outputs.manager == 'pipenv'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è CHECKING LICENSE STRATEGY (Pipenv)..."
          echo "Config: .licensecheck.toml (allowed/forbidden)"
          echo "=========================================="
          pipenv run licensecheck --zero --file .licensecheck.toml
          echo "‚úÖ License check completed"
          echo ""
        continue-on-error: false

      # ========== TRAINING & AUDITING (pip) ==========
      - name: Train ML Model (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "ü§ñ TRAINING ML MODEL (Titanic) VIA PIP..."
          echo "=========================================="
          python save_model.py
          echo "‚úÖ Model training completed"
          ls -lh models/
        continue-on-error: false

      - name: Run Safety vulnerability scan (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üîê RUNNING SAFETY VULNERABILITY SCAN (pip)..."
          echo "=========================================="
          safety check --json > advanced-safety-report.json || true
          cat advanced-safety-report.json
          echo ""
        continue-on-error: false

      - name: Generate licenses report (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "üìã GENERATING LICENSES REPORT (pip)..."
          echo "=========================================="
          pip-licenses --format json > advanced-licenses.json
          pip-licenses
          echo "‚úÖ Licenses exported to advanced-licenses.json"
          echo ""
        continue-on-error: false

      - name: Check for forbidden licenses with strategy (pip)
        if: steps.detect-manager.outputs.manager == 'pip'
        run: |
          echo "=========================================="
          echo "‚öñÔ∏è CHECKING LICENSE STRATEGY (pip)..."
          echo "Config: .licensecheck.toml (allowed/forbidden)"
          echo "=========================================="
          licensecheck --zero --file .licensecheck.toml
          echo "‚úÖ License check completed"
          echo ""
        continue-on-error: false

      # ========== COMMON STEPS ==========
      - name: Generate dependency tree
        run: |
          echo "=========================================="
          echo "üå≥ GENERATING DEPENDENCY TREE..."
          echo "=========================================="
          pip install pipdeptree
          pipdeptree > advanced-dependency-tree.txt
          cat advanced-dependency-tree.txt
          echo "‚úÖ Dependency tree generated"
          echo ""
        continue-on-error: false

      - name: Complete version inventory
        run: |
          echo "=========================================="
          echo "üìä COMPLETE VERSION INVENTORY..."
          echo "=========================================="
          pip list > advanced-versions.txt
          cat advanced-versions.txt
          echo "‚úÖ Version inventory generated"
          echo ""
        continue-on-error: false

      - name: Generate comprehensive Audit Report
        run: |
          echo "Running generate_audit_report.py..."
          python generate_audit_report.py
          echo "‚úÖ Audit reports generated"
        continue-on-error: false

      - name: Create comprehensive audit reports archive
        run: |
          echo "=========================================="
          echo "üì¶ CREATING REPORTS ARCHIVE..."
          echo "=========================================="
          mkdir -p advanced-reports
          cp advanced-safety-report.json advanced-reports/ 2>/dev/null || true
          cp advanced-licenses.json advanced-reports/ 2>/dev/null || true
          cp advanced-dependency-tree.txt advanced-reports/ 2>/dev/null || true
          cp advanced-versions.txt advanced-reports/ 2>/dev/null || true
          cp .licensecheck.toml advanced-reports/ 2>/dev/null || true
          cp AUDIT_REPORT.md advanced-reports/ 2>/dev/null || true
          cp AUDIT_TABLE.md advanced-reports/ 2>/dev/null || true
          cp AUDIT_TABLE.json advanced-reports/ 2>/dev/null || true
          cp audit-report.json advanced-reports/ 2>/dev/null || true
          cp GITHUB_SUMMARY.md advanced-reports/ 2>/dev/null || true
          
          zip -r advanced-audit-reports.zip advanced-reports
          echo "‚úÖ Archive created: advanced-audit-reports.zip"
          ls -lah advanced-audit-reports.zip
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and PUSH Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ml-api:config2-latest
            ghcr.io/${{ github.repository }}/ml-api:config2-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comprehensive API testing
        run: |
          docker run -d -p 8000:8000 --name test-api-advanced ghcr.io/${{ github.repository }}/ml-api:config2-latest
          sleep 4
          
          echo "=========================================="
          echo "üß™ COMPREHENSIVE API TESTING..."
          echo "=========================================="
          
          echo "Testing /health endpoint..."
          HEALTH=$(curl -s http://localhost:8000/health)
          if echo "$HEALTH" | grep -q "healthy"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          echo "Testing /predict endpoint (Scenario 1)..."
          PRED1=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 1, "sex": 1, "age": 30, "sibsp": 0, "parch": 0, "fare": 100, "embarked": 2}')
          if echo "$PRED1" | grep -q "prediction"; then
            echo "‚úÖ Scenario 1 passed"
          else
            echo "‚ùå Scenario 1 failed"
            exit 1
          fi
          
          echo "Testing /predict endpoint (Scenario 2)..."
          PRED2=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"pclass": 3, "sex": 0, "age": 20, "sibsp": 1, "parch": 0, "fare": 8.05, "embarked": 0}')
          if echo "$PRED2" | grep -q "prediction"; then
            echo "‚úÖ Scenario 2 passed"
          else
            echo "‚ùå Scenario 2 failed"
            exit 1
          fi
          
          echo "‚úÖ All comprehensive API tests passed!"
          docker stop test-api-advanced || true
        continue-on-error: false

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-artifacts-config2
          path: models/
          if-no-files-found: warn

      - name: Upload advanced audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: advanced-audit-reports
          path: |
            advanced-safety-report.json
            advanced-licenses.json
            advanced-dependency-tree.txt
            advanced-versions.txt
          if-no-files-found: warn

      - name: Upload comprehensive reports archive
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: advanced-reports-archive
          path: advanced-audit-reports.zip
          if-no-files-found: warn

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-reports-config2
          path: |
            AUDIT_REPORT.md
            AUDIT_TABLE.md
            AUDIT_TABLE.json
            audit-report.json
            GITHUB_SUMMARY.md
          if-no-files-found: warn

