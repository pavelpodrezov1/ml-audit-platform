version: '3.8'

services:
  ml-api:
    build: .
    container_name: titanic-ml-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
